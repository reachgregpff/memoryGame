<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MEMORY GAME</title>
  <link rel="stylesheet" href="memory.css">
</head>

<body>


  <div class="span-3" id="header">
      <img src="img/memory.png" alt="" id="mainImage1"> 
      <img src="img/memory.png" alt="" id="mainImage2">
      <p id="gameTimer">[ 02:00 ]</p>

    <img alt="" id="winner1">
